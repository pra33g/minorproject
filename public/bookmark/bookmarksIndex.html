<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="../favicon/favicon.ico"> 
        
    </head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    
    <body>
        <form id="form_bookmark" action="/bookmark" enctype="multipart/form-data" method="POST">
                <input type="file" id="pdfbm_upload" accept="application/pdf" name="pdfbm_upload" multiple="multiple"><br>
                <input type="submit" id="uploadButton" value="Upload" style="display: none">
        </form>
        <div id="dStatus">
            <p id="pMessage"></p>
        </div>
        <div id="dPreviewPdf">
            <embed id="ePreviewPdf" src="" width="400px" height="400px"/>
        </div>

        <div id="bmInputContainer" style="display:none">
            <div id="bmno_1" data-tablevel="0">
                <button class="inc" type="button" onclick="incIndent(this, this.parentElement, this.parentElement.parentElement)" >[+->]</button>
                <button class="dec" type="button" onclick="decIndent(this, this.parentElement, this.parentElement.parentElement)" >[<+-]</button>
                <input class="pno"  type="number" onblur="checkPno(this)">
                <input class="name" type="text" onblur="checkName(this)">
                <button class="new" type="button" onclick="addBmFieldBelow(this.parentElement.id)">[+]</button>
                <button class="del" type="button" onclick="deleteThisBm(this.parentElement.parentElement.id, this.parentElement.id)" >[-]</button>
            </div>
        </div>
        <button type="button" id="sendInput" onclick="generateBmInfo()" style="display: none">Add bookmarks</button>

    </body>

    <script src="script.js"></script>
</html>
